<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" media="screen, handheld" type="text/css" href="style.css">
   <script src="JScript.js"></script>
 </head>
 
 <body>
  <div id="startScreen"><br>
   <form id="levelChoose">Level:
    <input type="radio" id="level1" name="levels" value=0 checked="checked">1 
    <input type="radio" id="level2" name="levels" value=1>2
   </form><br>
   <button type="button" id="startButton" onclick=changeScreens()>Start</button><br>
   <p id="highScore">High Score: </p>
  </div>
  
  <div id="infoBar">
   <p id="countDown"></p>
   <button type="button" value="Pause" id="pauseButton" onclick=pause()>Pause</button>
   <button type="button" value="Resume" id="resumeButton" onclick=resume()>Resume</button>
  </div>
  
  <div id="gameScreen">
  </div>
  
 </body>
</html>
